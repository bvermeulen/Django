{% extends 'base.html' %}

{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a href="{% url 'home' %}"
            >Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'boards' %}"
            >Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}"
            >{{board.name}}</a></li>
  <li class="breadcrumb-item active"
            >New topic</li>
</ol>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success btn_sm">Submit contribution</button>
    <a href="{% url 'board_topics' board.pk %}"
       class="btn btn-outline-secondary btn-sm"
       role="button">Cancel</a>

  </form>
  <br>
  <br>
{% endblock %}
