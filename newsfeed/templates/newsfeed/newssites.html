{% extends 'base.html' %}

{% block breadcrumb %}
<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'newspage' %}">News</a></li>
  <li class="breadcrumb-item active">Select sites</li>
</ol>
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type='submit' value='submit' class="btn btn-primary"></input>
      <a href="{% url 'newspage' %}" class="btn btn-primary">Cancel</a>
    </form>
    <br><br>

{% endblock content %}
