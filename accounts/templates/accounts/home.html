{% extends 'base.html' %}
{% load humanize %}

{% block navbutton %}
<ul class="navbar-nav mr-auto">
  <li class="nav-item dropdown">
    <a class="nav-link navbar-toggler-icon mr-1" href="#" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false">
    </a>
    <div class="dropdown-menu dropdown-menu-left" aria-labelledby="mainMenu">
      <a class="dropdown-item active">Home</a>
    </div>
  </li>
</ul>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <img src="{{member_image.url}}" width="80%"</img>
  <br><br>
  <div class="textarea" contenteditable="false">{{ member_text|safe }}</div>
{% else %}
  <img src="{{welcome_image.url}}" width="80%"</img>
  <br><br>
  <div class="textarea" contenteditable="false">{{ welcome_text|safe }}</div>
{% endif %}
<br><br><br><br>
{% endblock %}
